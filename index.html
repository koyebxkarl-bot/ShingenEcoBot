<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>ShinGenEco ‚Äî Neon Casino Dashboard</title>

<style>
  :root{
    --bg:#05030a;
    --glass:rgba(255,255,255,0.03);
    --accent1:#ff2fa6;
    --accent2:#6be0ff;
    --muted:#bfb8c8;
    --radius:14px;
  }
  body{
    margin:0;
    font-family:Arial, sans-serif;
    background:linear-gradient(180deg,#04030a 0%, #0b0812 100%);
    color:white;
  }
  .wrap{max-width:1150px;margin:auto;padding:28px;}

  header{
    display:flex;
    align-items:center;
    justify-content:space-between;
    margin-bottom:20px;
  }
  .logo{
    width:64px;height:64px;border-radius:12px;
    background:linear-gradient(135deg,var(--accent1),var(--accent2));
    display:flex;align-items:center;justify-content:center;
    font-weight:800;font-size:24px;color:#05030a;
  }
  h1{margin:0;font-size:24px;}
  .subtitle{color:var(--muted);font-size:13px;margin-top:4px;}

  .btn{
    background:linear-gradient(90deg,var(--accent1),var(--accent2));
    color:#05030a;padding:10px 18px;border-radius:12px;
    text-decoration:none;font-weight:700;margin-left:10px;
  }

  .card{
    background:var(--glass);
    padding:18px;margin-top:18px;border-radius:var(--radius);
    border:1px solid rgba(255,255,255,0.06)
  }
  .big{font-size:30px;font-weight:800;color:var(--accent2);}
  .section-title{font-size:20px;font-weight:800;margin-bottom:12px;}

  /* leaderboard */
  .leaderboard-entry{
    padding:8px 0;
    border-bottom:1px solid rgba(255,255,255,0.05);
  }

  /* profiles */
  .profiles{
    display:grid;
    grid-template-columns:repeat(auto-fill,minmax(210px,1fr));
    gap:14px;
    margin-top:10px;
  }
  .profile{
    background:var(--glass);
    padding:14px;border-radius:12px;
    border:1px solid rgba(255,255,255,0.05);
    transition:.2s;
  }
  .profile:hover{
    transform:translateY(-4px);
    box-shadow:0 8px 20px rgba(0,0,0,0.5);
  }
  .p-avatar{
    width:44px;height:44px;border-radius:10px;
    background:linear-gradient(135deg,var(--accent2),var(--accent1));
    display:flex;align-items:center;justify-content:center;
    font-weight:800;color:#05030a;
    font-size:16px;
  }
  .p-name{display:flex;align-items:center;gap:10px;}

  /* shop section */
  .shop-grid{
    display:grid;
    grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
    gap:14px;margin-top:10px;
  }

  .shop-item{
    background:var(--glass);
    border:1px solid rgba(255,255,255,0.05);
    padding:14px;border-radius:10px;
  }

  /* updates section */
  .update-box{
    background:var(--glass);
    border-left:4px solid var(--accent1);
    padding:12px;border-radius:10px;margin-bottom:10px;
  }
</style>
</head>

<body>
<div class="wrap">

<header>
  <div style="display:flex;align-items:center;gap:14px">
    <div class="logo">SG</div>
    <div>
      <h1>ShinGenEco ‚Äî Neon Casino Dashboard</h1>
      <div class="subtitle">@ShinGenEco_bot</div>
    </div>
  </div>

  <div>
    <a class="btn" href="https://t.me/ShinGenEco_bot">Start Bot</a>
    <a class="btn" href="https://t.me/updates_Shin">Updates</a>
  </div>
</header>

<!-- JACKPOT -->
<div class="card">
  <div class="section-title">üî• Live Jackpot</div>
  <div class="big" id="jackpotPool">Loading...</div>
  <div id="jackpotWinner" style="color:var(--muted);margin-top:6px;">Last winner: ‚Äî</div>
</div>

<!-- LEADERBOARD -->
<div class="card">
  <div class="section-title">üèÜ Leaderboard</div>
  <div id="leaderboardList">Loading...</div>
</div>

<!-- PROFILES -->
<div class="card">
  <div class="section-title">üë§ Player Profiles</div>
  <div class="profiles" id="profilesGrid">Loading...</div>
</div>

<!-- SHOP -->
<div class="card">
  <div class="section-title">üõí Premium Shop Items</div>
  <div class="shop-grid" id="shopGrid">Loading...</div>
</div>

<!-- UPDATES -->
<div class="card">
  <div class="section-title">üì¢ Latest Updates</div>
  <div id="updatesList">Loading...</div>
</div>

<footer style="margin-top:20px;text-align:center;color:var(--muted);font-size:13px;">
  ShinGenEco ¬© 2025 ‚Äî Built with Neon Theme
</footer>

</div>

<script>
// fetch helper
async function loadJSON(file){
  try {
    let res = await fetch(file + "?v=" + Date.now());
    return await res.json();
  } catch(e){
    return null;
  }
}

(async function(){

  // load all JSON
  let jackpot = await loadJSON("jackpot.json");
  let players = await loadJSON("players.json");
  let profiles = await loadJSON("profiles.json");
  let shop = await loadJSON("shop.json");
  let updates = await loadJSON("updates.json");

  // JACKPOT
  document.getElementById("jackpotPool").innerText =
    "‚Çµ " + jackpot.jackpot_pool.toLocaleString();

  document.getElementById("jackpotWinner").innerText =
    "Last Winner: " + jackpot.last_winner;

  // LEADERBOARD
  let lb = "";
  players.top.forEach((p, i)=>{
    lb += `<div class="leaderboard-entry">
      <b>${i+1}. ${p.name}</b> ‚Äî ‚Çµ ${p.coins.toLocaleString()}
    </div>`;
  });
  document.getElementById("leaderboardList").innerHTML = lb;

  // PROFILES
  let pg = "";
  profiles.players.forEach(p=>{
    pg += `
      <div class="profile">
        <div class="p-name">
          <div class="p-avatar">${p.name.slice(0,2).toUpperCase()}</div>
          <div>
            <b>${p.name}</b><br>
            <span style="color:var(--muted)">Level ${p.level}</span>
          </div>
        </div>
        <div style="margin-top:10px;color:var(--muted);font-size:13px;">
          üí∞ Wallet: ‚Çµ ${p.coins.toLocaleString()}<br>
          üè¶ Bank: ‚Çµ ${p.bank.toLocaleString()}
        </div>
      </div>
    `;
  });
  document.getElementById("profilesGrid").innerHTML = pg;

  // SHOP
  let sg = "";
  shop.items.forEach(item=>{
    sg += `
      <div class="shop-item">
        <b>${item.name}</b><br>
        <span style="color:var(--muted);font-size:13px;">${item.desc}</span><br>
        <span style="color:var(--accent2);font-weight:700;">‚Çµ ${item.price}</span>
      </div>
    `;
  });
  document.getElementById("shopGrid").innerHTML = sg;

  // UPDATES
  let up = "";
  updates.list.forEach(u=>{
    up += `
      <div class="update-box">
        <b>${u.title}</b><br>
        <span style="color:var(--muted);font-size:13px;">${u.date}</span>
        <p style="margin-top:6px;">${u.desc}</p>
      </div>
    `;
  });
  document.getElementById("updatesList").innerHTML = up;

})();
</script>

</body>
</html>
